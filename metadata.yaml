#cloud-config
users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  appuser

runcmd:
 - wget -q https://github.com/Otus-DevOps-2022-02/Yerlan-ops_infra/blob/cloud-testapp/install_mongodb.sh
 - wget -q https://github.com/Otus-DevOps-2022-02/Yerlan-ops_infra/blob/cloud-testapp/install_ruby.sh
 - wget -q https://github.com/Otus-DevOps-2022-02/Yerlan-ops_infra/blob/cloud-testapp/deploy.sh
 - bash chmod 770 install_ruby
 - bash chmod 770 install_mongodb
 - bash chmod 770 deploy.sh
 - bash install_ruby.sh
 - bash install_mongodb.sh
 - bash deploy.sh
